<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="class_16.css">

</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="header"><u>Student Registration</u></h1>
        <form action="post">
            <fieldset>
                <legend>Give Your All The Required Information In This Form</legend>
                <div class="personal_info">
                    <div class="student_info">
                        <h2> <u>Student Information</u></h2>
                        <div id="student_name">
                            <label for="student_name">Name</label>
                            <input type="text" name="student_name" id="student_name" placeholder="Enter Your Name Here"
                                autofocus required>
                        </div>
                        <div id="image">
                            <label for="passport_photo">Upload Your Passport Size Photo</label>
                            <input type="file" name="passport_photo" id="passport_photo" required>
                        </div>
                        <div id="student_id">
                            <label for="student_id">Give Your NID/Birth Certificate/Passport </label>
                            <select name="student_id" id="student_id" required>
                                <option value="choose_the_option" selected>Choose The Option </option>
                                <option value="birth_certificate">Birth Certificate</option>
                                <option value="nid">NID Number</option>
                                <option value="passport">Passport Number</option>
                            </select>
                            <input type="tel" name="student_id" id="student_id"
                                placeholder="Your NID/Birth Certificate/Passport Numbner " required>
                        </div>
                        <div id="student_dob">
                            <label for="student_dob">Your Date Of Birth </label>
                            <input type="date" name="student_dob" id="student_dob" required>
                        </div>
                        <div id="registartion">
                            <label for="registartion_number">Give Your Registration/UID Number</label>
                            <input type="tel" name="registartion_number" id="registartion_number"
                                placeholder="Your Registration/UID Number" required>
                        </div>
                        <div id="whatsapp_contact">
                            <label for="student_whatsapp_contact">Give Your Contact Number Which Has Whatsapp
                                Account</label>
                            <input type="tel" name="student_whatsapp_contact" id="student_whatsapp_contact"
                                placeholder="Your Whatsapp Number" required>
                        </div>
                        <div id="student_email">
                            <label for="student_mail">Give You Mail Address </label>
                            <input type="text" name="student_mail" id="student_mail" placeholder="Enter Your Mail"
                                required>
                        </div>
                    </div>
                    <div class="father_info">
                        <h2><u> Father Information</u></h2>
                        <div id="father_name">
                            <label for="father_name">Father Name</label>
                            <input type="text" name="father_name" id="father_name" placeholder="Enter Your Father Name"
                                required>
                        </div>
                        <div id="father_passport_photo">
                            <label for="father_passport">Upload Your Father Passport Size Photo</label>
                            <input type="file" name="father_passport_photo" id="father_passport" required>
                        </div>
                        <div id="father_nid">
                            <label for="father_nid">Give Your Father's NID Number</label>
                            <input type="tel" name="father_nid" id="father_nid" placeholder="Your Father's NID Number"
                                required>
                        </div>
                        <div id="father_whatsapp">
                            <label for="father_whatsapp">Give Your Father's Whatsapp Number</label>
                            <input type="tel" name="father_whatsapp" id="father_whatsapp"
                                placeholder="Your Fathers Whatsapp Number" required>
                        </div>
                        <div id="father_email">
                            <label for="father_mail">Give Your Father Mail Address </label>
                            <input type="text" name="father_mail" id="father_mail"
                                placeholder="Enter Your Father's Mail">
                        </div>
                    </div>
                    <div class="mother_info">
                        <h2><u>Mother Information</u></h2>
                        <div id="mother_name">
                            <label for="mother_name">Mother Name</label>
                            <input type="text" name="mother_name" id="mother_name" placeholder="Enter Your mother Name"
                                required>
                        </div>
                        <div id="mother_passport_photo">
                            <label for="mother_passport">Upload Your Mother Passport Size Photo </label>
                            <input type="file" name="mother_passport" id="mother_passport" required>
                        </div>
                        <div id="mother_nid">
                            <label for="mother_nid">Give Your Mother's NID Number</label>
                            <input type="tel" name="mother_nid" id="mother_nid" placeholder="Your Mother's NID Number"
                                required>
                        </div>
                        <div id="mother_whatsapp">
                            <label for="mother_whatsapp">Give Your Mother's Whatsapp Number</label>
                            <input type="tel" name="mother_whatsapp" id="mother_whatsapp"
                                placeholder="Your Mothers Whatsapp Number">
                        </div>
                        <div id="mother_email">
                            <label for="mother_mail">Give Your Mother Mail Address </label>
                            <input type="text" name="mother_mail" id="mother_mail"
                                placeholder="Enter Your Mother's Mail">
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <div id="submit">
                        <input type="submit" value="Submit This Form">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
