<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <main>
        <h1 class="heading_1"> Fill Up the following code </h1>
        <form action="#" method="post">
            <fieldset>
                <legend> Submit Your Information Here</legend>
                <div class="personal_info">
                    <h3 id="Personal">Personal Information</h3>
                    Your Name <input type="text" placeholder="Name">
                    Your Phone Number <input type="text" placeholder="Number"> <br>
                    
                    Gender: 
                    <input type="radio" name="gender" value="Male"> Male 
                    <input type="radio" name="gender" value="Female">Female 
                    <input type="radio" name="gender" value="Other">Other
                </div>
                <div class="main_part">
                    Select the Month for Subscriptiom 
                    <select name="" id="Month">
                        <option value="Month" selected>Select The Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="Aprill">Aprill</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>  
                        <option value="September">September</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="footer_sction">
                    <input type="checkbox" name="" id=""> I understand All the agreement and I'll show respect to the Agreement <br>
                    <input type="submit" value="Submit My Form">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
