<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>This is a page for learning Form
    </h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" name="Username" placeholder="Enter your Username" id="username">
        </div>
        <div>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>
        </div>
        <div>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
        </div> 
        <div>
            <input type="checkbox" name="Subscribe" id="Subscribe">
            <label for="Subscribe"> Do You like to Subscribe Our Programme </label>
        </div>
        <div>
            <label for="Student">Are you a student of this college</label>
            <input type="button" value="Yes">
            <input type="button" value="No">
        </div>
        <div>
            <label for="Comment">Enter Your Comment</label>
            <textarea name="Comment" id="Comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Oange </option>
            </select>
        </div>
    </form>
</body>
</html>
