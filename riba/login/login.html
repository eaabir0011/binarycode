<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIBA Login Page </title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <span id="page_header">Get Your Desire and Make A High Voltage Deal</span>
        <span>
            <h4>
                No Dubious Everything Here All Are Solid
            </h4>
        </span>
    </header>
    <main>
        <div class="sign_in">
            <form method="post">
                <div class="sign_in_header_block">
                    <h1>Sign In</h1>
                </div>
                <div id="email">
                    <label for="email">Give Your Mail</label>
                    <input type="email" name="eamail" id="email" autofocus placeholder="Enter Your Email">
                </div>
                <div id="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div id="submit">
                    <label for="submit"></label>
                    <input type="submit" value="Sign In">
                </div>
            </form>
            <div class="other_option">
                <span id="sign_in_option">Try This Platforms Also </span>
                <div id="google">
                    <span id="google">Google</span>
                    <img src="" alt="google" srcset="">
                </div>
                <div id="facebook">
                    <span id="facebook">Facebook</span>
                    <img src="" alt="facebook ">
                </div>
            </div>
            <div class="sign_up">
                <form method="post">
                    <div class="sign_up_header_block">
                        <h1>Sign Up</h1>
                    </div>
                    <div id="name">
                        <label for="name">Enter Your Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" autofocus>
                    </div>
                    <div id="mobile">
                        <label for="mobile">Give Your Mobile Number </label>
                        <input type="number" name="mobile" id="mobile" placeholder="Your Mobile Number ">
                    </div>
                    <div id="email">
                        <label for="email">Give Your Email Here </label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div id="dob">
                        <label for="dob">Select Your Date of Birth </label>
                        <input type="date" name="dob" id="dob">
                    </div>
                    <div id="gender">
                        <label for="gender">Pick Up Your Gender </label>
                        <select name="gender" id="gender">
                            <option value="select your_gender" selected>Select Your Gender </option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div id="pic">
                        <label for="pic">Upload Your Photo</label>
                        <input type="file" name="pic" id="pic">
                    </div>
                    <div id="sign_up">
                        <label for="sign_up"></label>
                        <input type="submit" value="Sign UP ">
                    </div>
                </form>

            </div>
    </main>
    <footer>
        <div class="login_footer_block">

        </div>
    </footer>
</body>

</html>
